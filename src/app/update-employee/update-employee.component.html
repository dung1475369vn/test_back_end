<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> User Name </label>
            <input type="text" class ="form-control" id = "userName"
                [(ngModel)] = "employee.userName" name = "userName">
        </div>

        <div class="form-group">
            <label> Password </label>
            <input type="text" class ="form-control" id = "password"
                [(ngModel)] = "employee.password" name = "password">
        </div>
    
        <div class="form-group">
            <label> Email Id </label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>
    
        <div class="form-group">
            <label> Phone Number </label>
            <input type="text" class ="form-control" id = "phoneNumber"
                [(ngModel)] = "employee.phoneNumber" name = "phoneNumber">
        </div>

        <div class="form-group">
            <label> Address </label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "employee.address" name = "address">
        </div>

        <div class="form-group">
            <label> Emoji </label>
            <input type="text" class ="form-control" id = "emoji"
                [(ngModel)] = "employee.emoji" name = "emoji">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
